<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration.css">
    <link rel="shortcut icon" href="images/Green_Gold_Modern_Islamic_Logo_-removebg-preview{big}.png"
        type="image/x-icon">
    <title>Registration Form</title>
</head>

<body>
    <center>
        <div class="form">
            <form>
                <center>
                    <div class="h1">
                        <h1>Registration Form</h1>
                    </div></center>
                  <center>
                <div class="form2">
                    <label class="name">First Name</label><br>
                    <input type="text" placeholder="Enter your First Name" class="input" required><br><br>
                    <label class="name">Last Name</label><br>
                    <input type="text" placeholder="Enter your Last Name" class="input"><br><br>
                    <label class="Dname">Father Name</label><br>
                    <input type="text" placeholder="Enter your Father First Name" class="input"><br><br>
                    <label class="gen">Gender</label><br>
                    <input type="checkbox" name="gender" required>Male
                    <input type="checkbox" name="gender" required>Female <br><br>
                    <label class="email">Email Address</label><br>
                    <input type="email" placeholder="Enter your Email Address" class="input" required><br><br>
                    <label class="user">Username</label><br>
                    <input type="text" placeholder="Username" class="input"><br><br>
                    <label class="password">Password</label><br>
                    <input type="password" placeholder="Password" class="input" required><br><br>
                    <label class="password">Confirm Password</label><br>
                    <input type="password" placeholder="Re-Enter Password" class="input" required><br><br>
                    <label class="num">Contact Number</label> <br>
                    <input type="number" placeholder="Contact NO." class="input"><br><br>
                    <button type="submit"><a href="index.html">REGISTER</a></button><br><br>
                    <button type="submit"><a href="login.html">LOGIN</a></button>
                </div></center>

            </form>
        </div>
    </center>
</body>

</html>
