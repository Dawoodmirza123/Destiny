<html lang="en">

<head>

    <title>Login Form</title>

<body>
    <center><div class="login">
        <form>
            <span class="log1">
                <h1>LOGIN FORM</h1>
            </span>

                <input type="password" placeholder="Password" required><br><br><br>
                <button type="submit"><a href="index.html" target="_self">LOGIN</a></button><br><br>
                <button type="submit"><a href="Registration.html" target="_self">REGISTER</a></button>
            </div>
        </form>
    </div></center>
